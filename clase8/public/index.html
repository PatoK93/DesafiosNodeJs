<h1>Formulario para cargar Productos</h1>
<form action="/api/productos" method="post">
  <ul>
    <li>
      <label for="name">Titulo:</label>
      <input
        type="text"
        id="titulo"
        name="titulo"
        placeholder="Titulo"
        required
      />
    </li>
    <li>
      <label for="name">Precio:</label>
      <input
        type="number"
        id="precio"
        name="precio"
        placeholder="Precio"
        required
      />
    </li>
    <li>
      <label for="name">Miniatura:</label>
      <input
        type="text"
        id="miniatura"
        name="miniatura"
        placeholder="Miniatura"
        required
      />
    </li>
  </ul>
  <button type="submit">Cargar</button>
</form>
